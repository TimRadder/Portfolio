<div class="card mb-5">
  <div class="card-header">
    <h3>Hobbies and Interests</h3>
  </div>
  <div class="card-body">
    <h3>Hobbies</h3>
    <hr class="blue thicker-hr"/>
    <ul class="list-unstyled">
      <li class="" *ngFor="let interest of interests | interestFilter:'hobby'">{{interest.activity}}</li>
    </ul>
    <h3 class="mt-2">Interests</h3>
    <hr class="blue thicker-hr"/>
    <ul class="list-unstyled">
      <li class="" *ngFor="let interest of interests | interestFilter:'interest'">{{interest.activity}}</li>
    </ul>
  </div>
</div>
