<div class="row mb-3">
  <div class="col-md-6">
    <a routerLink="/admin/dashboard" href=""><i class="fas fa-arrow-alt-circle-left"></i> Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    <h3>Edit Skill</h3>
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()" #skillEditForm="ngForm">
      <div class="form-group">
        <label for="name">Skill Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="skill.name" required />
      </div>
      <div class="form-group">
        <label for="type">Skill Type</label>
        <select id="type" name="type" class="form-control" [(ngModel)]="skill.type" required>
          <option [value]="types.typeValue" *ngFor="let types of typesArray">{{types.userFriendly}}</option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Save">
    </form>
  </div>
</div>
