<div class="row mb-3">
  <div class="col-md-6">
    <a routerLink="/admin/dashboard" href=""><i class="fas fa-arrow-alt-circle-left"></i> Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    <h3>Edit Experience</h3>
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()" #experienceEditForm="ngForm">
      <div class="form-group">
        <label for="employer">Employer</label>
        <input type="text" class="form-control" name="employer" id="employer" [(ngModel)]="exp.employer" required />
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" class="form-control" [(ngModel)]="exp.jobTitle" required />
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label for="startDate">Start Date</label>
          <input type="month" id="startDate" class="form-control" name="startDate" [(ngModel)]="exp.startDate" required />
        </div>
        <div class="col-2"></div>
        <div class="form-group col-5">
          <label for="endDate">End Date</label>
          <input type="month" id="endDate" class="form-control" name="endDate" [(ngModel)]="exp.endDate" />
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" [(ngModel)]="exp.description" required ></textarea>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Save">
    </form>
  </div>
</div>
