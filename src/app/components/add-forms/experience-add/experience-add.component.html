<div class="row mb-3">
  <div class="col-md-6">
    <a routerLink="/admin/dashboard" href=""><i class="fas fa-arrow-alt-circle-left"></i> Portfolio</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    <h3>Add Experience</h3>
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="employer">Employer</label>
        <input type="text" id="employer" name="employer" class="form-control" [(ngModel)]="experience.employer" required />
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" class="form-control" [(ngModel)]="experience.jobTitle" required />
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label for="startDate">Start Date</label>
          <input type="month" id="startDate" name="startDate" class="form-control" [(ngModel)]="experience.startDate" required />
        </div>
        <div class="col-2"></div>
        <div class="form-group col-5">
          <label for="endDate">End Date</label>
          <input type="month" id="endDate" name="endDate" class="form-control" [(ngModel)]="experience.endDate" />
        </div>
      </div>
      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" [(ngModel)]="experience.description" required></textarea>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Save">
    </form>
  </div>
</div>
