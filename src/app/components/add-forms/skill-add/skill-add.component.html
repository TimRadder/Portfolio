<div class="row mb-3">
  <div class="col-md-6">
    <a routerLink="/admin/dashboard" href=""><i class="fas fa-arrow-alt-circle-left"></i> Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    <h3>Add Skill</h3>
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()" #skillAddForm="ngForm">
      <div class="form-group">
        <label for="name">Skill Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">Skill Name Required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Skill Type</label>
        <select id="type" name="type" class="form-control" [(ngModel)]="type" required>
          <option [value]="types.typeValue" *ngFor="let types of typesArray">{{types.userFriendly}}</option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Add">
    </form>
  </div>
</div>
