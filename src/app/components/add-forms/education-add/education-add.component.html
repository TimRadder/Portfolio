<div class="row mb-3">
  <div class="col-md-6">
    <a routerLink="/admin/dashboard" href=""><i class="fas fa-arrow-alt-circle-left"></i> Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    <h3>Add Education</h3>
  </div>
  <div class="card-body">
    <form #educationEditForm="ngForm">
      <div class="row">
        <div class="form-group col-9">
          <label for="school">Institute</label>
          <input type="text" class="form-control" name="school" id="school" [(ngModel)]="education.school" required />
        </div>
        <div class="form-group col-3">
          <label for="gradDate">Graduation Date</label>
          <input type="date" class="form-control" name="gradDate" id="gradDate" [(ngModel)]="education.gradDate" required />
        </div>
        <div class="form-group col-12">
          <label for="course">Course</label>
          <input type="text" name="course" class="form-control" id="course" [(ngModel)]="education.course" required />
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary float-right" (click)="addEducation()"><i class="fal fa-save fa-lg"></i> Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
