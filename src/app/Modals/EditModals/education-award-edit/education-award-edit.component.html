<div class="modal-header">
  <h4>Education Award Edit</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross Click')"><i class="far fa-times"></i></button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" name="description" id="description" [(ngModel)]="editAward.description"></textarea>
    </div>
    <div class="form-group">
      <label for="type">Award Type</label>
      <input type="text" class="form-control" name="type" id="type" [(ngModel)]="editAward.type" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cancel Button')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="closeModal()">Save</button>
</div>
